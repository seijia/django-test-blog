{% extends "base.html" %}

{% block content %}
<div class="posts">
    {% if error %}
        <h2> <a class="post-title"> NOTFound</a></h2>
    {% else %}
    {% for blog in post_list %}
        <section class="post">
            <header class="post-header">
                <h2 class="post-title"><a href="{% url "blog_get_detail" blog.id %}">{{ blog.title }}</a></h2>

                    <p class="post-meta">
                        Time:  <a class="post-author" href="#">{{ blog.create |date:"Y /m /d"}}</a> <a class="post-category post-category-js" href="#">{{ blog.category }}</a>
                    </p>
            </header>
        </section>
    {% endfor %}
    {% endif %}
</div><!-- /.blog-post -->
{% endblock %}
